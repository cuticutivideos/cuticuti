<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUTICUTI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* VIDEO INICIO */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 10;
}

#intro video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#intro button {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 36px;
  font-size: 18px;
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  cursor: pointer;
}

/* APP */
#app {
  display: none;
  padding: 20px;
}

h1 {
  text-align: center;
  margin: 30px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

.avatar {
  background: #111;
  border-radius: 14px;
  overflow: hidden;
  text-align: center;
}

.avatar img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.avatar p {
  padding: 10px;
}
</style>
</head>

<body>

<!-- VIDEO INICIO -->
<div id="intro">
  <video autoplay muted loop playsinline>
    <source src="video-inicio.mov" type="video/quicktime">
  </video>
  <button onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div id="app">
  <h1>Elige tu actor IA</h1>

  <div class="grid">

    <div class="avatar">
      <img src="actores_carlos_jefe.png">
      <p>Carlos – El jefe</p>
    </div>

    <div class="avatar">
      <img src="actores_carlospodcast.png">
      <p>Carlos Podcast</p>
    </div>

    <div class="avatar">
      <img src="actores_nicolas_joven.png">
      <p>Nicolás – joven</p>
    </div>

  </div>
</div>

<script>
function entrar() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
