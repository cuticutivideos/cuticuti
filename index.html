<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CUTICUTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* INTRO VIDEO */
.video-intro{
  position:fixed;
  inset:0;
  background:black;
  z-index:10;
}

.video-intro video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* BOTÃ“N ENTRAR */
.boton-entrar{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%) scale(0.9);
  padding:14px 40px;
  background:rgba(0,0,0,0.6);
  border:2px solid white;
  color:white;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:all 0.6s ease;
}

.boton-entrar.visible{
  opacity:1;
  transform:translateX(-50%) scale(1);
}

/* BOTÃ“N SONIDO */
.sonido{
  position:absolute;
  top:20px;
  right:20px;
  font-size:26px;
  cursor:pointer;
  background:rgba(0,0,0,0.5);
  padding:10px;
  border-radius:50%;
  user-select:none;
}

/* APP */
.app{
  display:none;
  padding:30px;
  overflow-y:auto;
  height:100vh;
}

h1{
  text-align:center;
  margin-bottom:25px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:20px;
}

.avatar{
  background:#151515;
  border-radius:14px;
  overflow:hidden;
  text-align:center;
}

.avatar img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.avatar span{
  display:block;
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="video-intro" id="intro">
  <video id="videoIntro" muted playsinline>
    <source src="video-inicio.mp4.mov">
  </video>

  <div class="sonido" id="btnSonido">ðŸ”‡</div>
  <button class="boton-entrar" id="btnEntrar" onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <h1>Avatares Cuticuti</h1>

  <div class="grid">

    <!-- EJEMPLOS (aÃ±ade todos los que ya tienes) -->
    <div class="avatar">
      <img src="actores:alba.rubia.atractiva.PNG">
      <span>Alba Â· rubia atractiva</span>
    </div>

    <div class="avatar">
      <img src="actores:carlos.el.jefe.38aÃ±os.PNG">
      <span>Carlos Â· el jefe</span>
    </div>

    <!-- SIGUE CON EL RESTO TAL CUAL LOS TIENES -->
    
  </div>
</div>

<script>
const video = document.getElementById("videoIntro");
const btnEntrar = document.getElementById("btnEntrar");
const btnSonido = document.getElementById("btnSonido");

video.play();

// Mostrar botÃ³n al terminar el vÃ­deo
video.addEventListener("ended", () => {
  btnEntrar.classList.add("visible");
});

// Sonido ON / OFF
btnSonido.addEventListener("click", () => {
  video.muted = !video.muted;
  btnSonido.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

function entrar(){
  document.getElementById("intro").style.display="none";
  document.getElementById("app").style.display="block";
  document.body.style.overflow="auto";
}
</script>

</body>
</html>
