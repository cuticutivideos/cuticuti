<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuticuti</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 80px 20px 60px;
      text-align: center;
    }

    /* VIDEO */
    .video-box {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(160, 90, 255, 0.35);
      margin-bottom: 40px;
    }

    video {

    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    /* COMO FUNCIONA */
    .steps {
      text-align: left;
      margin-bottom: 40px;
    }

    .step {
      margin-bottom: 14px;
      font-size: 1rem;
    }

    /* PRECIO */
    .price {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .price span {
      font-weight: bold;
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    /* BOTON */
    .cta {
      background: #fff;
      color: #000;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .cta-sub {
      margin-top: 10px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- VIDEO -->
    <div class="video-box">
