<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUTICUTI</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}

/* VIDEO */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 10;
}

#intro video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#intro button {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 32px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-size: 18px;
}

/* APP */
#app {
  display: none;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

.avatar {
  background: #111;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
}

.avatar img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="intro">
  <video autoplay muted loop playsinline>
    <source src="video-inicio.mov">
  </video>
  <button onclick="entrar()">Entrar</button>
</div>

<div id="app">
  <h1>Elige tu actor IA</h1>

  <div class="grid">

    <div class="avatar">
      <img src="actores_carlos_jefe.png">
      <p>Carlos – El jefe</p>
    </div>

    <div class="avatar">
      <img src="actores_carlospodscat.PNG">
      <p>Carlos Podcast</p>
    </div>

    <div class="avatar">
      <img src="actores_nicolas.chico.joven.podcast.PNG">
      <p>Nicolás – joven</p>
    </div>

  </div>
</div>

<script>
function entrar() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
