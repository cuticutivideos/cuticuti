<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CUTICUTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.video{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
.boton{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 30px;
  border:2px solid #fff;
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:18px;
}
.app{display:none;padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.avatar{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
}
.avatar img{
  width:100%;
  height:220px;
  object-fit: contain;
  background:#000;
}
</style>
</head>

<body>

<div class="video" id="intro">
  <video autoplay muted loop playsinline>
    <source src="video-inicio.mp4.mov">
  </video>
  <button class="boton" onclick="entrar()">Entrar</button>
</div>

<div class="app" id="app">
<h2>Elige tu actor IA</h2>

<h2>Influencers</h2>

<div class="grid">
  ...
</div>

  <div class="avatar">
  <img src="/carlos-jefe.PNG">
  <p>Carlos – El jefe</p>
</div>
  
  <div class="avatar">
  <img src="/actores:alba.rubia.atractiva .PNG">
  <p>Alba – rubia atractiva</p>
</div>

  <div class="avatar">
  <img src="actores:eduardo.moreno.atractivo .PNG">
  <p>Eduardo – moreno atractivo</p>
</div>
  
<div class="avatar">
<img src="/actores_nicolas.chico.joven.podcast.PNG">
<p>Nicolás – joven</p>
</div>

</div>
</div>

<script>
function entrar(){
 document.getElementById("intro").style.display="none";
 document.getElementById("app").style.display="block";
}
</script>

</body>
</html>
