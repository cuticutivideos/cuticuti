<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CUTICUTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* VIDEO INICIO */
    .video-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
    }

    .video-intro video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .boton-entrar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 34px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* APP */
    .app {
      display: none;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .avatar {
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 12px;
    }

    .avatar img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .avatar span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- VIDEO DE INICIO -->
<div class="video-intro" id="intro">
  <video autoplay muted loop playsinline>
    <source src="Video cuticuti inicio .mov" type="video/mp4">
  </video>
  <button class="boton-entrar" onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <h1>Elige tu actor IA</h1>

  <div class="grid">

    <!-- CARLOS JEFE (YA CORREGIDO) -->
    <div class="avatar">
      <img src="actores_carlos.el.jefe.38años.PNG">
      <span>Carlos – El jefe</span>
    </div>

    <!-- CARLOS PODCAST -->
    <div class="avatar">
      <img src="actores_carlospodscat.PNG">
      <span>Carlos Podcast</span>
    </div>

    <!-- NICOLÁS JOVEN -->
    <div class="avatar">
      <img src="actores_nicolas.chico.joven.podcast.PNG">
      <span>Nicolás – joven</span>
    </div>

  </div>
</div>

<script>
  function entrar() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("app").style.display = "block";
  }
</script>

</body>
</html>
