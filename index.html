<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CUTICUTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* VIDEO INICIO */
    .video-intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 10;
    }

    .video-intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .boton-entrar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
    }

    /* APP */
    .app {
      display: none;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .avatar {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }

    .avatar img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .avatar span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- VIDEO DE INICIO -->
<div class="video-intro" id="intro">
  <video autoplay muted loop playsinline>
    <source src="video-inicio.mp4.mov" type="video/mp4">
  </video>
  <button class="boton-entrar" onclick="entrar()">Entrar</button>
</div>
