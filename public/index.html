<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CUTICUTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* =====================
   VIDEO DE INICIO
===================== */
#intro {
  position: fixed;
  inset: 0;
  z-index: 1000;
  background: #000;
}

#intro video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#intro button {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 36px;
  font-size: 18px;
  color: #fff;
  background: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  cursor: pointer;
}

/* =====================
   APP
===================== */
#app {
  display: none;
  padding-bottom: 60px;
}

h2 {
  margin: 30px 15px 15px;
  font-size: 22px;
}

/* GRID 2 COLUMNAS */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 0 15px;
}

.avatar {
  background: #111;
  border-radius: 14px;
  overflow: hidden;
  text-align: center;
}

.avatar img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

.avatar p {
  padding: 10px;
  font-size: 14px;
  background: rgba(0,0,0,0.7);
}

/* MOBILE */
@media (max-width: 480px) {
  .avatar img {
    height: 220px;
  }
}
</style>
</head>

<body>

<!-- =====================
     VIDEO INTRO
===================== -->
<div id="intro">
  <video autoplay muted loop playsinline>
    <source src="video_inicio_cuti.mp4" type="video/mp4">
  </video>
  <button onclick="entrar()">Entrar</button>
</div>

<!-- =====================
     APP
===================== -->
<div id="app">

  <h2>Influencers</h2>
  <div class="grid">
    <div class="avatar">
      <img src="imagen/avatares/actores_marcos_influencer.jpg">
      <p>Marcos – influencer</p>
    </div>
    <div class="avatar">
      <img src="imagen/avatares/actores_kevin_influencer.jpg">
      <p>Kevin – influencer</p>
    </div>
  </div>

  <h2>Podcast</h2>
  <div class="grid">
    <div class="avatar">
      <img src="imagen/avatares/actores_laura_podcast_18anos.PNG">
      <p>Laura – podcast</p>
    </div>
    <div class="avatar">
      <img src="imagen/avatares/actores_maria_guapa_simpatica_podcast.PNG">
      <p>María – podcast</p>
    </div>
  </div>

  <h2>Periodistas</h2>
  <div class="grid">
    <div class="avatar">
      <img src="imagen/avatares/actores_ana_periodista.PNG">
      <p>Ana – periodista</p>
    </div>
    <div class="avatar">
      <img src="imagen/avatares/actores_eduardo-periodista.jpg">
      <p>Eduardo – periodista</p>
    </div>
  </div>

  <h2>Personajes</h2>
  <div class="grid">
    <div class="avatar">
      <img src="imagen/avatares/carlos-jefe.PNG">
      <p>Carlos – El jefe</p>
    </div>
    <div class="avatar">
      <img src="imagen/avatares/actores_mario_18anos.PNG">
      <p>Mario – 18 años</p>
    </div>
  </div>

</div>

<script>
function entrar() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
