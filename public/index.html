<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CUTICUTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== VIDEO INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  z-index:10;
  overflow:hidden;
}
#intro video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#intro button{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 34px;
  font-size:18px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:2px solid #fff;
}

/* ===== APP ===== */
#app{
  display:none;
  padding-bottom:60px;
}

h2{
  margin:30px 15px 10px;
  font-size:22px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:10px;
}

.avatar{
  background:#111;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}

.avatar img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.avatar p{
  margin:0;
  padding:12px;
  text-align:center;
  background:rgba(0,0,0,.75);
}
</style>
</head>

<body>

<!-- ===== INTRO ===== -->
<div id="intro">
  <video autoplay muted loop playsinline>
    <source src="video/Video_inicio_cuti.MP4" type="video/mp4">
  </video>
  <button onclick="entrar()">Entrar</button>
</div>

<!-- ===== APP ===== -->
<div id="app">

<h2>Influencers</h2>
<div class="grid">
  <div class="avatar"><img src="img/avatares/actores_triana_influencer.PNG"><p>Triana – influencer</p></div>
</div>

<h2>Personajes</h2>
<div class="grid">
  <div class="avatar"><img src="img/avatares/carlos-jefe.PNG"><p>Carlos – El jefe</p></div>
  <div class="avatar"><img src="img/avatares/actores_mario_18anos.PNG"><p>Mario – 18 años</p></div>
  <div class="avatar"><img src="img/avatares/actores_miriam_18anos.PNG"><p>Miriam – 18 años</p></div>
  <div class="avatar"><img src="img/avatares/actores_sergio_tatuajes_atractivo.PNG"><p>Sergio – tatuajes</p></div>
</div>

<h2>Podcast</h2>
<div class="grid">
  <div class="avatar"><img src="img/avatares/actores_laura_podcast_18anos.PNG"><p>Laura – podcast</p></div>
  <div class="avatar"><img src="img/avatares/actores_maria_guapa_simpatica_podcast.PNG"><p>María – podcast</p></div>
  <div class="avatar"><img src="img/avatares/actores_nicolas.chico.joven.podcast.PNG"><p>Nicolás – podcast</p></div>
</div>

<h2>Periodistas</h2>
<div class="grid">
  <div class="avatar"><img src="img/avatares/actores_ana_periodista.PNG"><p>Ana – periodista</p></div>
  <div class="avatar"><img src="img/avatares/actores_eduardo-periodista.jpg"><p>Eduardo – periodista</p></div>
  <div class="avatar"><img src="img/avatares/actores_isabel_periodista.PNG"><p>Isabel – periodista</p></div>
  <div class="avatar"><img src="img/avatares/actores_sonsoles_periodistas.PNG"><p>Sonsoles – periodista</p></div>
</div>

</div>

<script>
function entrar(){
  document.getElementById("intro").style.display="none";
  document.getElementById("app").style.display="block";
}
</script>

</body>
</html>
