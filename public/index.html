#intro{
  position:fixed;
  inset:0;
  background:#000;
  z-index:50;
}

#intro video{
  width:100%;
  height:100%;
  object-fit:cover;
}

#intro button{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:22px 60px;
  font-size:26px;
  font-weight:700;
  border-radius:16px;
  border:2px solid #fff;
  background:rgba(0,0,0,.6);
  color:#fff;
  z-index:60;
}
}
h2{
  margin:30px 15px 10px;
  font-size:22px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:10px;
}

/* ===== AVATAR ===== */
.avatar{
  background:#111;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.avatar img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}
.avatar p{
  margin:0;
  padding:10px;
  text-align:center;
  background:rgba(0,0,0,.7);
}

/* ===== SELECCIÓN ===== */
.avatar.selected{
  outline:3px solid #fff;
}
.avatar.not-selected{
  opacity:0.4;
}

/* ===== BOTÓN CONTINUAR ===== */
#btnContinuar{
  display:block;
  position:fixed;
  top:65%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:18px 46px;
  font-size:22px;
  font-weight:600;
  border-radius:14px;
  border:2px solid #fff;
  background:rgba(0,0,0,0.65);
  color:#fff;
  z-index:20;
  backdrop-filter: blur(6px);
}
}
#btnContinuar.activo{
  opacity:1;
}
</style>

<script>
let avatarElegido = null;

function entrar(){
  document.getElementById("intro").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("btnContinuar").style.display="block";
}

function continuar(){
  if(!avatarElegido){
    alert("Elige un avatar primero");
    return;
  }

  document.getElementById("app").style.display = "none";
  document.getElementById("siguientePaso").style.display = "block";
}

function continuar(){
  alert("Avatar elegido: " + avatarElegido);
}
