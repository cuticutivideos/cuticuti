<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* INTRO VIDEO */
.video{
  position:fixed;
  inset:0;
  background:#000;
  z-index:10;
  overflow:hidden;
}

.video video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.boton{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 36px;
  border:2px solid #fff;
  background:rgba(0,0,0,.6);
  color:#fff;

}

/* APP */
.app{

  padding-bottom:60px;
}

h2{

}

/* GRID 2 COLS */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);

}

.avatar{

  border-radius:14px;
  overflow:hidden;
}

.avatar img{

  height:260px;
  object-fit:cover;
}

.avatar p{
  margin:0;
  padding:10px;
  text-align:center;
  background:rgba(0,0,0,.7);
}

<script>
function entrar(){
  document.getElementById("intro").style.display="none";

}
  <script>
let selectedAvatar = null;

function entrar(){
  document.getElementById("intro").style.display = "none";
  document.getElementById("app").style.display = "block";
}

function selectAvatar(element, avatarName){
  selectedAvatar = avatarName;

  document.querySelectorAll('.avatar').forEach(a => {
    a.classList.remove('selected');
    a.classList.add('not-selected');
  });

  element.classList.add('selected');
  element.classList.remove('not-selected');

  console.log("Avatar seleccionado:", selectedAvatar);
}
</script>
